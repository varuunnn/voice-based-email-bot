<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Compose | Email Bot</title>
    <style>
        body{
            background-image: url("https://impressprinters.com/wp-content/uploads/2017/10/blurred-background-1.jpg");
            background-repeat: no-repeat;
            //background-size: cover;
        }
        .bimg{
          background-image: url("https://cdn.iconscout.com/icon/premium/png-256-thumb/inbox-3129719-2603787.png");
          height: 1000px;
          //background-color: #A52A2A;
          background-position: top 4% right 20px;
          background-size: 600px 500px;
          background-repeat: no-repeat;
      }

      .form1{
        position: absolute;
        top: 0px;
        width: 650px;
      }

    </style>
</head>
<body>
<div class="bimg"></div>

<div class="form1">
    <br>
    <br>
    <div class="align-items-center p-3 my-0 bg-dark shadow-sm">
        <h1 class="h2 mb-0 text-light lh-1 text-center">INBOX</h1>
    </div>
    <div class="container" style="padding-top : 50px;">
        <form method="post">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label for="email">From</label>
                <textarea class="form-control" rows="1" id="email" name="email" placeholder="xyz@abc.com"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="sub">Subject</label>
                <textarea class="form-control" id="sub" name="subject" placeholder="Subject"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" name="message"></textarea>
            </div>
            <br><br>
        </form>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
